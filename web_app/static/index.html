<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Bedrock Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .model-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-selector label {
            font-size: 14px;
            opacity: 0.9;
        }

        .model-selector select {
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
        }

        .model-selector select option {
            background: #764ba2;
            color: white;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.assistant {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-bottom-left-radius: 4px;
        }

        .message-role {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            font-family: inherit;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            margin: 10px 20px;
            font-size: 14px;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AWS Bedrock Chat</h1>
            <div class="model-selector">
                <label for="modelSelect">Model:</label>
                <select id="modelSelect">
                    <option value="anthropic.claude-3-haiku-20240307-v1:0" selected>
                        Claude 3 Haiku - Cheapest & Fastest ($0.25/$1.25 per 1M tokens)
                    </option>
                    <option value="us.anthropic.claude-3-5-haiku-20241022-v1:0">
                        Claude 3.5 Haiku [Inference Profile] ($1/$5 per 1M tokens)
                    </option>
                    <option value="anthropic.claude-3-sonnet-20240229-v1:0">
                        Claude 3 Sonnet ($3/$15 per 1M tokens)
                    </option>
                    <option value="anthropic.claude-3-5-sonnet-20240620-v1:0">
                        Claude 3.5 Sonnet âœ¨ ($3/$15 per 1M tokens)
                    </option>
                    <option value="us.anthropic.claude-3-5-sonnet-20241022-v2:0">
                        Claude 3.5 Sonnet v2 [Inference Profile] ($3/$15 per 1M tokens)
                    </option>
                    <option value="us.anthropic.claude-3-opus-20240229-v1:0">
                        Claude 3 Opus [Inference Profile] ($15/$75 per 1M tokens)
                    </option>
                </select>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message assistant">
                <div class="message-role">Assistant</div>
                <div class="message-content">Hello! I'm powered by AWS Bedrock. How can I help you today?</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const modelSelect = document.getElementById('modelSelect');

        let conversationHistory = [];

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const roleDiv = document.createElement('div');
            roleDiv.className = 'message-role';
            roleDiv.textContent = role.charAt(0).toUpperCase() + role.slice(1);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(roleDiv);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            return contentDiv;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `Error: ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable send button
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        model: modelSelect.value,
                        stream: false
                    }),
                });

                hideTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to get response');
                }

                const data = await response.json();

                // Add assistant response
                addMessage('assistant', data.response);
                conversationHistory.push({ role: 'assistant', content: data.response });

            } catch (error) {
                hideTypingIndicator();
                showError(error.message);
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Load available models from API
        async function loadModels() {
            try {
                const response = await fetch('/models');
                if (response.ok) {
                    const data = await response.json();
                    // Update model selector if needed
                    console.log('Available models:', data.models);
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        // Load models on page load
        loadModels();
    </script>

    <div
        style="position: fixed; bottom: 10px; right: 10px; font-size: 11px; opacity: 0.6; background: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 4px; max-width: 400px;">
        Pricing as of November 12, 2025 for US East/West regions. Costs may vary by region and are subject to change.
        See <a href="https://aws.amazon.com/bedrock/pricing/" target="_blank"
            style="color: #4da6ff; text-decoration: none;">AWS Bedrock Pricing</a> for current rates.
    </div>
</body>

</html>
